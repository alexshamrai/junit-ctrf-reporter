name: Publish to Maven Central

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract version from build.gradle
        id: extract_version
        run: |
          RELEASE_VERSION=$(grep "releaseVersion = " build.gradle | sed "s/.*releaseVersion = '\(.*\)'/\1/")
          
          if [ -z "$RELEASE_VERSION" ]; then
            echo "❌ Could not extract releaseVersion from build.gradle"
            exit 1
          fi
          
          echo "Publishing version: $RELEASE_VERSION"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys

      - name: Build and publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./gradlew publishAllPublicationsToMavenCentralRepository --no-daemon --stacktrace

      - name: Publish release summary
        run: |
          echo "✅ Successfully published version ${{ env.RELEASE_VERSION }} to Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Group: io.github.alexshamrai" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: junit-ctrf-reporter" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ env.RELEASE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The artifact will be available at:" >> $GITHUB_STEP_SUMMARY
          echo "https://repo1.maven.org/maven2/io/github/alexshamrai/junit-ctrf-reporter/${{ env.RELEASE_VERSION }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** It may take 15-30 minutes for the artifact to appear on Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Wait 15-30 minutes for Maven Central synchronization" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify at: https://search.maven.org/artifact/io.github.alexshamrai/junit-ctrf-reporter/${{ env.RELEASE_VERSION }}/jar" >> $GITHUB_STEP_SUMMARY
          echo "3. Create a GitHub Release (optional)" >> $GITHUB_STEP_SUMMARY
          echo "4. Merge the release branch back to main" >> $GITHUB_STEP_SUMMARY